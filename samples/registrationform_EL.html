<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1 align="center">Please fill out the following form:</h1>
<div class="container">
    <form>
        <div class="form-gorup">
            <label>First Name:</label><br>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" required/>
        </div>
    <br>
        <div class="form-group">
            <label>Last Name:</label><br>
            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name" required/>
        </div>
    <br>
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required/>
        </div>
    <br>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required/>
        </div>
    <br>
        <div class="form-check">
            <label>Gender:</label><br>
            <input class="form-check-input" type="radio" name="female" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="male" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
    <br>
        <label>State:</label>
        <select required>
            <option value="NC">NC</option>
            <option value="SC">SC</option>
            <option value="GA">GA</option>
            <option value="VA">VA</option>
            <option value="TN">TN</option>
        </select>
    <br>
    <br>
        <div class="form-check">
        <label>Do you smoke?</label><br>
        <input class="form-check-input" type="checkbox" id="yes">
        <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="no">
        <label class="form-check-label" for="no">No</label>
        </div>    
    <br>
        <button type="button">Register Student</button>
    </form>
</div>
</body>
</html>
